{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Routes</title>
    <link rel="stylesheet" href="{% static 'routes/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create_route' %}">Create a new route</a>
        <a href="{% url 'logout' %}">Log out</a>
    </nav>

    <div class="container">
        <h2>Your Routes</h2>

        <ul>
            {% for route in routes %}
                <li>
                    <a href="{% url 'edit_route' route.id %}">{{ route.name }}</a>
                    <a href="{% url 'remove_route' route.id %}" class="delete-btn"><i class="fas fa-trash"></i></a>
                </li>
            {% endfor %}
        </ul>

        {% if routes.count == 0 %}
            <p>You don't have any routes yet. <a href="{% url 'create_route' %}">Create your first route!</a></p>
        {% endif %}
    </div>
</body>
</html>
